<div class="container mx-auto mt-100 px-4">
  <div *ngIf="isLoading" class="flex justify-center items-center h-64 !-mt-100">
    <div class="spinner-border" role="status"></div>
  </div>
  <h2 *ngIf="!isLoading" class="abhaya-libre-medium !text-[#28388E] !text-[72px] text-3xl font-bold text-center text-gray-800 mb-8 !-mt-100">
    Nuestros Productos
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-40">
    <div *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }"
         class="bg-white rounded-lg overflow-hidden transition-transform duration-200 group"
         [ngClass]="{ 'opacity-50': item.quantity === 0 }">

      <!-- Imagen clickeable con efecto hover -->
      <img
        *ngIf="item.quantity > 0"
        [src]="item.images?.[0]?.url"
        alt="Imagen del producto"
        class="w-full h-48 object-cover cursor-pointer transition-transform duration-300 hover:scale-105"
        (click)="goToProductDetail(item.id)"
      />

      <!-- Imagen estática si no hay stock -->
      <img
        *ngIf="item.quantity === 0"
        [src]="item.images?.[0]?.url"
        alt="Imagen del producto"
        class="w-full h-48 object-cover"
      />

      <!-- Info del producto -->
      <div class="p-6">
        <div class="flex justify-between items-center -mb-3">
          <h5 class="abhaya-libre-medium !text-[#28388E] !text-[24px] group-hover:!font-bold transition-all duration-300">{{ item.name }}</h5>
          <p class="abhaya-libre-medium !text-[#28388E] !text-[24px] group-hover:!font-bold transition-all duration-300">${{ item.price }}</p>
        </div>
        <p class="abhaya-libre-medium !text-[#28388E] !text-[16px] group-hover:!font-bold transition-all duration-300">{{ item.mililitros }} ml</p>
        <p class="noto-sans-regular text-gray-600 mb-4">{{ item.description }}</p>
        <p *ngIf="item.quantity === 0" class="noto-sans-regular text-red-500 mt-2">Sin stock</p>
      </div>

      <!-- Botón de notificación -->
      <div class="p-6 pt-0" *ngIf="item.quantity === 0">
        <button
          *ngIf="token"
          (click)="notifyWhenInStock($event, item)"
          class="noto-sans-regular mt-2 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 w-full"
        >
          Notificarme cuando haya stock
        </button>
        <p *ngIf="!token" class="noto-sans-regular text-sm text-gray-500 mt-2">
          Inicia sesión para recibir notificación cuando haya stock.
        </p>
      </div>
    </div>
  </div>

  <!-- Controles de paginación -->
  <div class="mt-6 flex justify-center">
    <pagination-controls
      (pageChange)="currentPage = $event"
      previousLabel="«"
      nextLabel="»"
      [maxSize]="5"
      class="text-center"
    ></pagination-controls>
  </div>
</div>
