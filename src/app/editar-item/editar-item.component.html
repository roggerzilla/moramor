<div class="container">
    <h2>Editar Item</h2>
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          id="name"
          [(ngModel)]="item.name"
          name="name"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input
          id="description"
          [(ngModel)]="item.description"
          name="description"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input
          id="price"
          type="number"
          [(ngModel)]="item.price"
          name="price"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input
          id="quantity"
          type="number"
          [(ngModel)]="item.quantity"
          name="quantity"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
